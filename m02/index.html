<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>HTML Table Example</title>
</head>
<body>

<table border="1" cellspacing="0" cellpadding="8" width="100%">
    <tr>
        <td colspan="4" align="center"><h1>HTML Table Example</h1></td>
    </tr>
    <tr>
        <td rowspan="4"><img src="your_image_url.jpg" alt="Alternative Text"></td>
        <td colspan="3"><h2>Column 1</h2></td>
    </tr>
    <tr>
        <td><h2>Column 2</h2></td>
        <td><h2>Column 3</h2></td>
    </tr>
    <tr>
        <th>Header 1</th>
        <th>Header 2</th>
        <th>Header 3</th>
    </tr>
    <tr>
        <td><b>Row 1</b></td>
        <td colspan="2"><b>Row 2 (Merged)</b></td>
    </tr>
    <tr>
        <td colspan="4"><b>Instructions (Merged)</b></td>
    </tr>
</table>

</body>
</html>
