<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>HTML Table Example</title>
</head>
<body>

<table border="1" width="100%">
    <tr>
        <td colspan="7" align="center"><h1>HTML Table Example</h1></td>
    </tr>
    <tr>
        <td colspan="2"><img src="https://i.pinimg.com/originals/ec/17/f8/ec17f82d1fe7562ad944f471c6f06773.png" alt="woman cooking in a kitchen" width=300></td>
    </tr>
<tr>
        <td><h2>Meal<br>Planner</h2></td>
</tr>
    <tr>
        <td colspan="3"><h2>Recipe Index #:</h2></td>
    </tr>
    <tr>
        <th colspan="3">Week Starting</th>
        <th>2/15/2018</th>
        <th colspan="3">Instructions</th>
    </tr>
    <tr>
      <td colspan="3"><b>Day of the Week</b></td>
        <td><b>Recipe name</b></td>
        <td colspan="3" rowspan="8"></td>
    </tr>
   <tr>
        <td colspan="3">Monday</td>
        <td>Spinach Feta Pizza</td>
   </tr>
   <tr>
        <td colspan="3">Tuesday</td>
        <td>My new recipe</td>
   </tr> 
<tr>
        <td colspan="3">Wednesday</td>
        <td>Toast</td>
   </tr> 
<tr>
        <td colspan="3">Thursday</td>
        <td>Spaghetti</td>
   </tr> 
<tr>
        <td colspan="3">Fiday</td>
        <td>Omlets</td>
   </tr> 
<tr>
        <td colspan="3">Saturday</td>
        <td>Pancakes</td>
   </tr>
   <tr>
        <td colspan="3">Sunday</td>
        <td>Cereal</td>
   </tr> 
</table>

</body>
</html>
