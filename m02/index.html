<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>HTML Table Example</title>
</head>
<body>

<table border="1">
    <tr>
        <td colspan="6" align="center"><h1>HTML Table Example</h1></td>
    </tr>
    <tr>
        <td colspan="3" rowspan="4"><img src="your_image_url.jpg" alt="Alternative Text"></td>
        <td colspan="1" rowspan="4"><h2>Column 1</h2></td>
    </tr>
    <tr>
        <td colspan="1" rowspan="4"><h2>Column 2</h2></td>
        <td colspan="3" rowspan="4"><h2>Column 3</h2></td>
    </tr>
</table>
</body>
</html>
